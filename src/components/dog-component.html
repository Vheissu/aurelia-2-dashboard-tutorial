<div class="component dog-component" promise.bind="fetchDog()">
    <template pending><p>Fetching doggo...</p></template>
    <template then.from-view="dog">
        <img src.bind="dog.url" loading="lazy">
    </template>
    <template catch.from-view="err">
        <p>${err}</p>
    </template>
</div>
